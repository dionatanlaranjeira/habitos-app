name: habitos
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #Internal
  provider: ^6.1.5 
  logger: ^2.6.2
  go_router: ^16.0.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  dio: ^5.8.0+1
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  signals: ^6.0.2
  easy_mask: ^2.0.1
  signals_flutter: ^6.0.2
  zard: ^0.0.23

  #UI
  cached_network_image: ^3.4.1
  lucide_icons_flutter: ^3.0.6
  shimmer: ^3.0.0
  flutter_svg: ^2.0.14
  infinite_scroll_pagination: ^5.1.0
  adaptive_theme: ^3.7.0
  loading_animation_widget: ^1.3.0
  emoji_picker_flutter: ^4.4.0

  #Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.2
  cloud_functions: ^5.2.1
  firebase_remote_config: ^5.4.3
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  firebase_storage: ^12.4.10
  image_picker: ^1.2.1
  image: ^4.7.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  json_serializable: ^6.11.1
  freezed: ^3.2.3
  build_runner: ^2.8.0

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
